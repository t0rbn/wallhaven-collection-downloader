plugins {
    id 'java'
}

group = 'xyz.torben'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '18'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20220320'
}

jar {
    manifest {
        attributes('Main-Class': 'ui.Application')
    }

    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}